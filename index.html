<!DOCTYPE html>
<html la1ng="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="container">
                <div id="first-row">
                    <button id="num" onclick="number('1')">1</button>
                    <button id="num" onclick="number('2')">2</button>
                    <button id="num" onclick="number('3')">3</button>
                    <button id="clear">clear</button>
                </div>
                <div id="second-row">
                    <button id="num" onclick="number('4')">4</button>
                    <button id="num" onclick="number('5')">5</button>
                    <button id="num" onclick="number('6')">6</button>
                    <button id="num" onclick="number('0')">0</button>
                </div>
                <div id="third-row">
                    <button id="num" onclick="number('7')">7</button>
                    <button id="num" onclick="number('8')">8</button>
                    <button id="num" onclick="number('9')">9</button>
                    <button id="equals-to">=</button>
                </div>
                <div id="fourth-row">
                    <button id="add" onclick ="operate('+')">+</button>
                    <button id="subtract" onclick ="operate('-')">-</button>
                    <button id="multiply" onclick="operate('*')">*</button>
                    <button id="divid" onclick="operate('/')">/</button>
                </div>     
        </div>
    </body>
</html>
