<!DOCTYPE html>
<html la1ng="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="display">
                <p id="show-calc">1</p>
                <p id="show-numbers"></p>
            </div>
            <div class="sub-container">
                <div class="first row">
                    <button id="clear">AC</button>
                    <button id="backspace">Del</button>
                    <button class="power expo">√</button>
                    <button class="power sqr">x²</button> 
                </div>
                <div class="second row">
                    <button class="trig">sin</button>
                    <button class="trig">cos</button>
                    <button class="trig">tan</button>
                    <button class="operator" data-value="/">/</button>
                </div>
                <div class="third row">
                    <button id="num" data-value= "9">9</button>
                    <button id="num" data-value= "8">8</button>
                    <button id="num" data-value= "7">7</button>
                    <button class="operator" data-value="*">*</button>
                </div>
                <div class="fourth row">
                    <button id="num" data-value= "6">6</button>
                    <button id="num" data-value= "5">5</button>
                    <button id="num" data-value= "4">4</button>
                    <button class="operator" data-value="-">-</button>
                    
                </div>
                <div class="fivth row">
                    <button id="num" data-value= "3">3</button>
                    <button id="num" data-value= "2">2</button>
                    <button id="num" data-value= "1">1</button>
                    <button class="operator" data-value="+">+</button>
                </div>
                <div class="sixth row">
                    <button id="negation">+/-</button>
                    <button id="num" data-value= "0">0</button>
                    <button id="point" data-value=".">.</button>
                    <button id="equals-to">=</button>
                   
                    
                   
                    
                    
                </div> 
            </div>    
        </div>
    </body>
</html>
